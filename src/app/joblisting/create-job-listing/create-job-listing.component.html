<h3>Create Job Listing</h3>

<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="position">Position</label>
      <input type="text" class="form-control" id="position" required [(ngModel)]="joblisting.position" name="position">
    </div>

    <div class="form-group">
      <label for="start date">Start Date</label>
      <input type="text" class="form-control" id="start date" required [(ngModel)]="joblisting.StartDate" name="startdate">
    </div>

    <div class="form-group">
            <label for="location">Location </label>
            <input type="text" class="form-control" id="location" required [(ngModel)]="joblisting.Location" name="location">
    </div>

    <div class="form-group">
            <label for="filter tag 1">Filter Tag One</label>
            <input type="text" class="form-control" id="filter tag 1" required [(ngModel)]="joblisting.FilterTagOne" name="filtertagone">
    </div>

    <div class="form-group">
            <label for="filter tag 2">Filter Tag Two</label>
            <input type="text" class="form-control" id="filter tag 2" required [(ngModel)]="joblisting.FilterTagTwo" name="filtertagtwo">
    </div>

    <div class="form-group">
            <label for="education requirement">Education Requirement</label>
            <input type="text" class="form-control" id="education requirement" required [(ngModel)]="joblisting.EducationRequirement " name="educationrequirement">
    </div>

    <div class="form-group">
            <label for="description">Job  Description</label>
            <input type="text" class="form-control" id="description" required [(ngModel)]="joblisting.Description" name="description">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newJobListing()">Add</button>
</div>
