<h3>Create User</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="jobgiver.name" name="name">
    </div>

    <div class="form-group">
      <label for="age">Industry</label>
      <input type="text" class="form-control" id="age" required [(ngModel)]="jobgiver.industry" name="age">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newJobGiver()">Add</button>
</div>
