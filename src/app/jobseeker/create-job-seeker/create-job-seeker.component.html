<div class="main">
  <mat-card class="card">
      <h3>Create job candidate account</h3>

      <div [hidden]="submitted" style="width: 300px;">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="jobseeker.name" name="name">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="jobseeker.email" name="email">
          </div>

          <div class="form-group">
              <label for="password">Password</label>
              <input type="text" class="form-control" id="password" required [(ngModel)]="jobseeker.password" name="password">
          </div>

          <div class="form-group">
              <label for="industry">Industry</label>
              <input type="text" class="form-control" id="industry" required [(ngModel)]="jobseeker.industry" name="industry">
          </div>
          <div class="form-group">
              <label for="name"> Recruiter Bio</label>
              <input type="text" class="form-control-bio" id="bio" required [(ngModel)]="jobseeker.bio" name="giverBio">
          </div>

          <!-- <button   mat-raised-button type="submit" class="btn" color="accent">Submit</button> -->
          <a href="profile1" type="submit" class="btn" mat-raised-button color="accent">Submit</a>
        </form>
      </div>

      <div [hidden]="!submitted">
        <h4>You submitted successfully!</h4>
        <!-- <button class="btn btn-success" (click)="newJobSeeker()">Add</button> -->
      </div>
  </mat-card>
</div>
