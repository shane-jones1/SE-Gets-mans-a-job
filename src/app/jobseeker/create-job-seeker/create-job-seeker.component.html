<h3>Create JobSeeker</h3>

<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="jobseeker.name" name="name">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="jobseeker.email" name="email">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" required [(ngModel)]="jobseeker.password" name="password">
    </div>

    <div class="form-group">
        <label for="industry">Industry</label>
        <input type="text" class="form-control" id="industry" required [(ngModel)]="jobseeker.Industry" name="industry">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newJobSeeker()">Add</button>
</div>
